<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Three Eyed Raven</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: -1px;
        }

        .chatbot-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .chatbot-container {
            min-height: 600px;
            width: 100%;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .chatbot-wrapper {
                padding: 20px;
            }

            .chatbot-container {
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Three Eyed Raven</h1>

        <div class="chatbot-wrapper">
            <div id="customgpt_chat" class="chatbot-container"></div>
        </div>
    </div>

    <script src="https://cdn.customgpt.ai/js/embed.js" defer div_id="customgpt_chat" p_id="86313" p_key="ef5a79f6ad8f09fbcd54e65c6eadf12f"></script>
</body>
</html>
